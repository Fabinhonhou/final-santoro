<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Clientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Albert+Sans&display=swap" rel="stylesheet">
  <style>
    /* === NAVBAR STYLES === */
    header {
      background-color: #fff5f0;
      padding: 5px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      flex: 1;
      display: flex;
      justify-content: flex-start;
      padding-left: 40px;
    }

    header img {
      max-width: 150px;
      padding-top: 5px;
    }

    header nav {
      flex: 2;
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      padding-right: 40px;
    }

    header nav a {
      position: relative;
      text-decoration: none;
      color: #640E0E;
      font-weight: 500;
      font-family: "Albert Sans", sans-serif;
      transition: color 0.3s ease;
      padding-bottom: 4px;
    }

    header nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 0;
      background-color: #640E0E;
      transition: width 0.3s ease;
    }

    header nav a:hover::after {
      width: 100%;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .nav-logo {
      flex: 1;
      display: flex;
      justify-content: flex-start;
      padding-left: 40px;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      align-items: center;
      gap: 30px;
      margin: 0;
      padding: 0;
      padding-right: 40px;
    }

    .nav-link {
      position: relative;
      text-decoration: none;
      color: #640e0e;
      font-weight: 500;
      font-family: "Albert Sans", sans-serif;
      transition: color 0.3s ease;
      padding-bottom: 4px;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 0;
      background-color: #640e0e;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 100%;
    }

    .nav-link.active {
      color: #640e0e;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 10px;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: #640e0e;
      margin: 3px 0;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      .nav-menu {
        position: fixed;
        left: -100%;
        top: 80px;
        flex-direction: column;
        background-color: #fdf4ef;
        width: 100%;
        text-align: center;
        transition: 0.3s;
        box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
        padding: 2rem 0;
        gap: 1rem;
      }

      .nav-menu.active {
        left: 0;
      }

      .hamburger {
        display: flex;
      }

      .hamburger.active .bar:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active .bar:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
      }

      .hamburger.active .bar:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
      }

      .nav-logo {
        padding-left: 10px;
      }

      .nav-menu {
        padding-right: 0;
      }
    }

    /* === CLIENTES SECTION === */
    body {
      font-family: 'Albert Sans', sans-serif;
      background-color: #fdf4ef;
      color: #333;
      margin: 0;
    }

    .Clientes {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
    }

    .quadradoc {
      background-color: #fff;
      border: 1px solid #e6dcd4;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
    }

    .quadradoc-content {
      display: grid;
      grid-template-columns: 2fr 1fr 1.5fr 1fr 2fr 2fr 2.5fr;
      padding: 10px 15px;
      gap: 10px;
      align-items: center;
    }

    .quadradoc.header {
      background-color: #fff0e6;
      font-weight: bold;
      border: 2px solid #f4c8a8;
    }

    .observation-cell {
      font-size: 0.9em;
      color: #666;
      font-style: italic;
      max-height: 40px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .observation-cell.empty {
      color: #ccc;
      font-style: normal;
    }

    /* === SEARCH AND FILTER STYLES === */
    .filters-container {
      background-color: #fff;
      border: 1px solid #e6dcd4;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
    }

    .filters-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr auto;
      gap: 15px;
      align-items: center;
    }

    .filter-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .filter-group label {
      font-weight: 500;
      color: #640e0e;
      font-size: 14px;
    }

    .filter-group input,
    .filter-group select {
      padding: 8px 12px;
      border: 1px solid #e6dcd4;
      border-radius: 4px;
      font-family: 'Albert Sans', sans-serif;
      font-size: 14px;
    }

    .filter-group input:focus,
    .filter-group select:focus {
      outline: none;
      border-color: #640e0e;
    }

    .clear-filters-btn {
      background-color: #640e0e;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Albert Sans', sans-serif;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .clear-filters-btn:hover {
      background-color: #4a0a0a;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }

    .no-results {
      text-align: center;
      padding: 40px;
      color: #999;
      font-style: italic;
    }

    .reservation-actions {
      display: flex;
      gap: 5px;
    }

    .action-btn {
      padding: 4px 8px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
    }

    .confirm-btn {
      background-color: #28a745;
      color: white;
    }

    .cancel-btn {
      background-color: #dc3545;
      color: white;
    }

    .action-btn:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .filters-row {
        grid-template-columns: 1fr;
        gap: 10px;
      }
      
      .quadradoc-content {
        grid-template-columns: 1fr;
        gap: 5px;
      }
      
      .quadradoc.header {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="logo-container">
      <img src="img/Red_and_Maroon_Classic_Italian_Restaurant_Logo__1_-removebg-preview.png" alt="Santoro's Logo" />
    </div>
    <nav>
      <ul class="nav-menu" id="navMenu">
        <li><a href="inicio.html" class="nav-link">IN√çCIO</a></li>
        <li><a href="ClientesServidor.html" class="nav-link active">CLIENTES E RESERVAS</a></li>
        <li><a href="admin-estoque.html" class="nav-link">ESTOQUE</a></li>
        <li><a href="estoque.html" class="nav-link">HIST√ìRICO</a></li>
      </ul>
    </nav>
    <div class="hamburger" id="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </header>

  <!-- Filters Section -->
  <div class="Clientes">
    <div class="filters-container">
      <div class="filters-row">
        <div class="filter-group">
          <label for="searchName">Buscar por Nome:</label>
          <input type="text" id="searchName" placeholder="Digite o nome do cliente...">
        </div>
        <div class="filter-group">
          <label for="filterDate">Filtrar por Data:</label>
          <input type="date" id="filterDate">
        </div>
        <div class="filter-group">
          <label for="filterTable">Filtrar por Mesa:</label>
          <select id="filterTable">
            <option value="">Todas as mesas</option>
            <option value="1">Mesa 1</option>
            <option value="2">Mesa 2</option>
            <option value="3">Mesa 3</option>
            <option value="4">Mesa 4</option>
            <option value="5">Mesa 5</option>
            <option value="6">Mesa 6</option>
            <option value="7">Mesa 7</option>
            <option value="8">Mesa 8</option>
            <option value="9">Mesa 9</option>
            <option value="10">Mesa 10</option>
            <option value="11">Mesa 11</option>
            <option value="12">Mesa 12</option>
            <option value="13">Mesa 13</option>
            <option value="14">Mesa 14</option>
            <option value="15">Mesa 15</option>
            <option value="16">Mesa 16</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="filterStatus">Status:</label>
          <select id="filterStatus">
            <option value="">Todos</option>
            <option value="pending">Pendente</option>
            <option value="confirmed">Confirmado</option>
            <option value="cancelled">Cancelado</option>
          </select>
        </div>
        <div class="filter-group">
          <button class="clear-filters-btn" onclick="clearFilters()">Limpar Filtros</button>
        </div>
      </div>
    </div>

    <!-- Header -->
    <div class="quadradoc header">
      <div class="quadradoc-content">
        <div>NOME</div>
        <div>MESA</div>
        <div>PER√çODO</div>
        <div>N. PESSOAS</div>
        <div>TELEFONE</div>
        <div>E-MAIL</div>
        <div>OBSERVA√á√ïES</div>
      </div>
    </div>

    <!-- Reservations List -->
    <div id="reservationsList">
      <div class="loading">Carregando reservas...</div>
    </div>
  </div>

  <script>
    console.log("üéØ ClientesServidor iniciando...")

    let allReservations = []
    let filteredReservations = []

    // Hamburger menu
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });

    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      console.log("üìã DOM carregado, inicializando p√°gina de clientes")
      
      // Check admin authentication
      if (!checkAdminAuth()) {
        return
      }

      loadReservations()
      setupEventListeners()
    })

    function checkAdminAuth() {
      const session = localStorage.getItem("userSession")
      
      if (!session) {
        alert("Acesso negado. Fa√ßa login como administrador.")
        window.location.href = "login.html"
        return false
      }

      try {
        const userData = JSON.parse(session)
        
        if (!userData.user || userData.user.type !== "admin") {
          alert("Acesso negado. Apenas administradores podem acessar esta p√°gina.")
          window.location.href = "index.html"
          return false
        }

        return true
      } catch (error) {
        console.error("‚ùå Erro ao verificar autentica√ß√£o:", error)
        localStorage.removeItem("userSession")
        window.location.href = "login.html"
        return false
      }
    }

    function getAuthToken() {
      const session = localStorage.getItem("userSession")
      if (session) {
        try {
          const userData = JSON.parse(session)
          return userData.token
        } catch (error) {
          console.error("‚ùå Erro ao obter token:", error)
        }
      }
      return null
    }

    async function loadReservations() {
      console.log("üìä Carregando reservas...")
      
      try {
        console.log("üîó Fazendo requisi√ß√£o para /api/admin/reservations")
        
        const response = await fetch("/api/admin/reservations", {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${getAuthToken()}`,
          },
        })

        console.log("üì° Status da resposta:", response.status)

        if (!response.ok) {
          const errorText = await response.text()
          console.error("‚ùå Erro na resposta:", errorText)
          throw new Error(`Erro ${response.status}: ${errorText}`)
        }

        const result = await response.json()
        console.log("üìã Resultado da API:", result)

        if (result.success) {
          allReservations = result.reservations || []
          console.log("‚úÖ Reservas carregadas:", allReservations.length)
          
          // Log das primeiras reservas para debug
          if (allReservations.length > 0) {
            console.log("üîç Primeira reserva:", allReservations[0])
          }
          
          filteredReservations = [...allReservations]
          displayReservations()
        } else {
          throw new Error(result.message || "Erro desconhecido")
        }
      } catch (error) {
        console.error("‚ùå Erro ao carregar reservas:", error)
        displayError("Erro ao carregar dados das reservas: " + error.message)
      }
    }

    function displayReservations() {
      console.log("üé® Exibindo lista de reservas...")
      console.log("üìä Total de reservas filtradas:", filteredReservations.length)
      
      const reservationsList = document.getElementById("reservationsList")

      if (filteredReservations.length === 0) {
        if (allReservations.length === 0) {
          reservationsList.innerHTML = `
            <div class="no-results">
              Nenhuma reserva encontrada no sistema.
            </div>
          `
        } else {
          reservationsList.innerHTML = `
            <div class="no-results">
              Nenhuma reserva encontrada com os filtros aplicados.
              <br><small>Total de reservas no sistema: ${allReservations.length}</small>
            </div>
          `
        }
        return
      }

      reservationsList.innerHTML = filteredReservations
        .map(reservation => {
          console.log("üîç Processando reserva:", reservation)
          
          const period = getPeriod(reservation.time)
          const isUpcoming = new Date(reservation.date) >= new Date()
          const reservationDate = formatDate(reservation.date)
          const observations = formatObservations(reservation.special_requests)
          
          return `
            <div class="quadradoc">
              <div class="quadradoc-content">
                <div>${reservation.name || reservation.user_name || "N/A"}</div>
                <div>${reservation.table_number || "N/A"}</div>
                <div>${period} (${reservationDate})</div>
                <div>${reservation.guests || "N/A"}</div>
                <div>${reservation.phone || "N/A"}</div>
                <div>${reservation.email || reservation.user_email || "N/A"}</div>
                <div class="observation-cell ${observations.isEmpty ? 'empty' : ''}">${observations.text}</div>
              </div>
              ${isUpcoming && reservation.status === 'pending' ? `
                <div class="reservation-actions" style="padding: 10px 15px; border-top: 1px solid #e6dcd4;">
                  <button class="action-btn confirm-btn" onclick="updateReservationStatus(${reservation.id}, 'confirmed')">
                    Confirmar
                  </button>
                  <button class="action-btn cancel-btn" onclick="updateReservationStatus(${reservation.id}, 'cancelled')">
                    Cancelar
                  </button>
                </div>
              ` : ''}
            </div>
          `
        })
        .join("")

      console.log("‚úÖ Lista de reservas exibida")
    }

    function formatObservations(specialRequests) {
      if (!specialRequests || specialRequests.trim() === '') {
        return {
          text: "Nenhuma observa√ß√£o",
          isEmpty: true
        }
      }
      
      // Limitar o texto se for muito longo
      const maxLength = 100
      let text = specialRequests.trim()
      
      if (text.length > maxLength) {
        text = text.substring(0, maxLength) + "..."
      }
      
      return {
        text: text,
        isEmpty: false
      }
    }

    function formatDate(dateString) {
      if (!dateString) return "N/A"
      
      try {
        const date = new Date(dateString)
        return date.toLocaleDateString("pt-BR", {
          day: "2-digit",
          month: "2-digit",
          year: "numeric",
        })
      } catch (error) {
        console.error("‚ùå Erro ao formatar data:", error)
        return "Data inv√°lida"
      }
    }

    function getPeriod(time) {
      if (!time) return "N/A"
      
      const hour = parseInt(time.split(':')[0])
      
      if (hour >= 11 && hour < 15) {
        return "Almo√ßo"
      } else if (hour >= 18 && hour < 23) {
        return "Jantar"
      } else {
        return "Outro"
      }
    }

    function displayError(message) {
      const reservationsList = document.getElementById("reservationsList")
      reservationsList.innerHTML = `
        <div class="no-results" style="color: #dc3545;">
          ${message}
        </div>
      `
    }

    function setupEventListeners() {
      // Search by name
      document.getElementById('searchName').addEventListener('input', applyFilters)
      
      // Filter by date
      document.getElementById('filterDate').addEventListener('change', applyFilters)
      
      // Filter by table
      document.getElementById('filterTable').addEventListener('change', applyFilters)
      
      // Filter by status
      document.getElementById('filterStatus').addEventListener('change', applyFilters)
    }

    function applyFilters() {
      const searchName = document.getElementById('searchName').value.toLowerCase()
      const filterDate = document.getElementById('filterDate').value
      const filterTable = document.getElementById('filterTable').value
      const filterStatus = document.getElementById('filterStatus').value

      filteredReservations = allReservations.filter(reservation => {
        // Filter by name
        if (searchName && !reservation.name.toLowerCase().includes(searchName)) {
          return false
        }

        // Filter by date
        if (filterDate && reservation.date !== filterDate) {
          return false
        }

        // Filter by table
        if (filterTable && reservation.table_number != filterTable) {
          return false
        }

        // Filter by status
        if (filterStatus && reservation.status !== filterStatus) {
          return false
        }

        return true
      })

      displayReservations()
    }

    function clearFilters() {
      document.getElementById('searchName').value = ''
      document.getElementById('filterDate').value = ''
      document.getElementById('filterTable').value = ''
      document.getElementById('filterStatus').value = ''
      
      filteredReservations = [...allReservations]
      displayReservations()
    }

    async function updateReservationStatus(reservationId, newStatus) {
      console.log(`üîÑ Atualizando status da reserva ${reservationId} para ${newStatus}`)
      
      try {
        const response = await fetch(`/api/admin/reservations/${reservationId}/status`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${getAuthToken()}`,
          },
          body: JSON.stringify({ status: newStatus })
        })

        if (!response.ok) {
          throw new Error("Erro ao atualizar status da reserva")
        }

        const result = await response.json()

        if (result.success) {
          console.log("‚úÖ Status atualizado com sucesso")
          
          // Update local data
          const reservationIndex = allReservations.findIndex(r => r.id === reservationId)
          if (reservationIndex !== -1) {
            allReservations[reservationIndex].status = newStatus
          }
          
          // Reapply filters and display
          applyFilters()
          
          alert(`Reserva ${newStatus === 'confirmed' ? 'confirmada' : 'cancelada'} com sucesso!`)
        } else {
          throw new Error(result.message)
        }
      } catch (error) {
        console.error("‚ùå Erro ao atualizar status:", error)
        alert("Erro ao atualizar status da reserva: " + error.message)
      }
    }

    console.log("‚úÖ ClientesServidor carregado completamente")
  </script>

</body>
</html>
