</head>
<body>
   <header class="navbar">

      </div>
        <div class="nav-container">

            </div>
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">IN√çCIO</a>
                </li>
                <li class="nav-item">
                    <a href="cardapio.html" class="nav-link">CARD√ÅPIO</a>
                </li>
                <li class="nav-item">
                    <a href="reservas.html" class="nav-link">RESERVAS</a>
                </li>
                <li class="nav-item">
                    <a href="contato.html" class="nav-link">CONTATO</a>
                </li>
                <li class="nav-item" id="loginLink">
                    <a href="login.html" class="nav-link btn-outline">LOGIN</a>
                </li>
                <li class="nav-item" id="registerLink">
                    <a href="registro.html" class="nav-link btn-primary">REGISTRAR</a>
                </li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </header>


    <div class="auth-page">
        <div class="auth-container">
            <div id="success-message" class="success-message" style="display: none;">
                <p>Conta criada com sucesso! Redirecionando para login...</p>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;">
                <p>Erro ao criar conta.</p>
            </div>
            
            <div class="auth-form">
                <h1>Criar Conta</h1>
                
                <form id="registerForm" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Nome Completo</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                        </div>
                        
                        <div class="form-group">
                            <label for="nascimento">Data de Nascimento</label>
                            <input type="date" id="nascimento" name="nascimento">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Senha</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                        <label for="acceptTerms">Aceito os termos e condi√ß√µes</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
                </form>
                
                <div class="auth-switch">
                    J√° tem uma conta? <a href="login.html">Fa√ßa login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Verificar se o JavaScript est√° carregando
        console.log('‚úÖ Script carregado em registro.html');
        
        // Garantir que o evento de submit seja capturado
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ DOM carregado em registro.html');
            
            const form = document.getElementById('registerForm');
            if (form) {
                console.log('‚úÖ Formul√°rio encontrado');
                
                // Adicionar listener diretamente aqui tamb√©m
                form.addEventListener('submit', function(e) {
                    console.log('üî• Formul√°rio submetido!');
                    e.preventDefault();
                    
                    // Obter dados do formul√°rio
                    const formData = new FormData(form);
                    const registerData = {
                        name: formData.get('name'),
                        cpf: formData.get('cpf'),
                        date_birth: formData.get('nascimento'),
                        email: formData.get('email'),
                        password: formData.get('password'),
                        confirmPassword: formData.get('confirmPassword')
                    };
                    
                    console.log('üìù Dados do formul√°rio:', {
                        ...registerData,
                        password: '[OCULTO]',
                        confirmPassword: '[OCULTO]'
                    });
                    
                    // Valida√ß√£o b√°sica
                    if (registerData.password !== registerData.confirmPassword) {
                        showMessage('error-message', 'As senhas n√£o coincidem');
                        return;
                    }
                    
                    // Desabilitar bot√£o e mostrar estado de carregamento
                    const submitBtn = form.querySelector('button[type="submit"]');
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Criando conta...';
                    
                    // Enviar para API
                    fetch('/api/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            name: registerData.name,
                            cpf: registerData.cpf,
                            date_birth: registerData.date_birth,
                            email: registerData.email,
                            password: registerData.password
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('üì° Resposta da API:', data);
                        
                        if (data.success) {
                            // Mostrar mensagem de sucesso
                            showMessage('success-message', 'Conta criada com sucesso! Redirecionando para login...');
                            
                            // Esconder formul√°rio
                            form.style.display = 'none';
                            
                            // Redirecionar ap√≥s 2 segundos
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            throw new Error(data.message || 'Erro ao criar conta');
                        }
                    })
                    .catch(error => {
                        console.error('‚ùå Erro:', error);
                        showMessage('error-message', error.message || 'Erro ao criar conta');
                        
                        // Reativar bot√£o
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Criar Conta';
                    });
                });
            } else {
                console.error('‚ùå Formul√°rio n√£o encontrado!');
            }
        });
        
        // Fun√ß√£o para mostrar mensagens
        function showMessage(elementId, message = '') {
            const element = document.getElementById(elementId);
            if (element) {
                if (message) {
                    const messageElement = element.querySelector('p');
                    if (messageElement) {
                        messageElement.textContent = message;
                    }
                }
                element.style.display = 'block';
                
                // Auto-esconder mensagens de sucesso
                if (elementId === 'success-message') {
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 5000);
                }
            }
        }
    </script>
</body>
</html>
